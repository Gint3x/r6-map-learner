<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6 Map Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rainbow Six Siege Map Trainer</h1>

    <label for="mapSelect">Choose a Map:</label>
    <select id="mapSelect" onchange="loadFloors()"></select>

    <label for="floorSelect">Choose a Floor:</label>
    <select id="floorSelect"></select>

    <button onclick="startGame()">Start Game</button>

    <div id="game-container">
        <!-- Overlay for displaying the stopwatch and instructions on top of the image -->
        <div id="overlay">
            <p id="stopwatch">Time: 0s</p>
            <p id="room-display">Click the hotspot for: <span id="current-room"></span></p>
        </div>
    </div>

    <!-- Preload audio -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect.mp3"></audio>
    

    <script src="script.js"></script>
</body>
</html>
